<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
    <style>
        @media (max-width: 600px) {
  .overlay h1 {
    font-size: 24px;
  }

  .buttons {
    flex-direction: column;
    gap: 15px;
  }
}

        body {
        margin: 0;
        font-family: Arial, sans-serif;
}
    .swiper{
        width:100vw;
        height:100vh;
    }
    .swiper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
    }
    .overlay {
    position: absolute;
    top: 0;
    left: 0;

    width: 100%;
    height: 100%;

    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;

    text-align: center;
    color: white;

    background: rgba(0, 0, 0, 0.3);
    z-index: 10;
    }
    .overlay h1 {
  font-family: 'Cursive', 'Segoe Script', sans-serif;
  color: #ffdde1;
  font-size: 36px;
  animation: glow 2s infinite alternate;
}
@keyframes glow {
  from {
    text-shadow: 0 0 10px #ff4b5c;
  }
  to {
    text-shadow: 0 0 25px #ff9a9e;
  }
}
    .countdown {
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 24px;
    color: #ff69b4;
    text-shadow: 0 2px 5px rgba(0,0,0,0.7);
    z-index: 15;
    }
    .buttons {
    display: flex;
    gap: 30px; 
    margin-bottom: 20px;
     }
    .buttons button {
    padding: 12px 30px;
    font-size: 18px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    background: linear-gradient(135deg, #ff4b5c, #ff758c);
    color: white;
    box-shadow: 0 10px 20px rgba(0,0,0,0.4);
}
body {
  transition: opacity 0.5s ease;
}
button:hover {
    background: darkred;
    color: white;
    transform: scale(1.1);
    transition: 0.3s;
}
.hearts{
  content: "‚ù§Ô∏è üíñ üíï üíò üíì";
  position: fixed;
  top: -10%;
  left: 0;
  width: 100%;
  font-size: 30px;
  animation: fall 10s linear infinite;
  pointer-events: none;
}
.music-btn {
  margin-bottom: 20px;
  padding: 10px 25px;
  border-radius: 20px;
  border: none;
  background: #ff4b5c;
  color: white;
  font-size: 16px;
  cursor: pointer;
}
@keyframes fall {
  from { transform: translateY(-100px); }
  to { transform: translateY(110vh); }
}


    </style>
</head>

<body>
    <div class="hearts"></div>

<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>


    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="photo (1).jpg"></div>
          <div class="swiper-slide"><img src="photo (2).jpg"></div>
          <div class="swiper-slide"><img src="photo (3).jpg"></div>
          <div class="swiper-slide"><img src="photo (4).jpg"></div>
          </div>
          </div>
    <div class="countdown" id="countdown"></div>
    <div class="overlay">
        <h1>Will You Be My Valentine Lifetime ?</h1>
        <button onclick="playMusic()" class="music-btn">üéµ Play Music</button>
        <div class="buttons">
        <button id="yes">Yes</button>
        <button id="no">No</button>
    </div>
    </div>

      <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
      <script>
const valentineDate = new Date('February 14, 2026 00:00:00').getTime();

const updateCountdown = () => {
    const now = new Date().getTime();
    const distance = valentineDate - now;
    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);
    document.getElementById('countdown').innerHTML = `Valentine's Day in: ${days}d ${hours}h ${minutes}m ${seconds}s`;
    if (distance < 0) {
        document.getElementById('countdown').innerHTML = "Happy Valentine's Day!";
    }
};

setInterval(updateCountdown, 1000);

new Swiper(".mySwiper", {
    loop: true,
    autoplay: {
        delay: 3500,
    },
    effect: "fade",
    fadeEffect: {
        crossFade: true,
    },
});
document.getElementById("yes").onclick = () => {
    document.body.style.opacity = 0;
    setTimeout(() => {
        window.location.href = "second.html";
    }, 500);
};
const noMessages = ["Are you sure?", "Think again!", "Please say yes!", "My heart will break!", "One more chance?"];
let messageIndex = 0;
document.getElementById("no").addEventListener("mouseover", () => {
    const btn = document.getElementById("no");
    btn.style.position = "absolute";
    btn.style.left = Math.random() * 70 + "%";
    btn.style.top = Math.random() * 70 + "%";
    btn.innerHTML = noMessages[messageIndex % noMessages.length];
    messageIndex++;
});
function playMusic() {
  document.getElementById("music").play();
}

</script>


</body>
</html>
